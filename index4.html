<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium App 加载3DTiles数据</title>
    <script src="./scripts/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="./scripts/Cesium/Widgets/widgets.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer" style="width: 100%;height: 100%;"></div>
    <script>

        var google = new Cesium.UrlTemplateImageryProvider({
            url: "http://mt1.google.cn/vt/lyrs=s&hl=zh-CN&x={x}&y={y}&z={z}&s=Gali"
        })

        var viewer = new Cesium.Viewer('cesiumContainer', {
            baseLayerPicker: false,
            homeButton: false,
            infoBox: false,
            timeline: false,
            animation: false,
            sceneModePicker: false,
            navigationHelpButton: false,
            imageryProvider: google
        })

        viewer.camera.setView({
            destination: new Cesium.Cartesian3(1332761.6877998516, -4662399.913291841, 4137888.8927274314),
            orientation: {
                heading: 0.6816, // east, default value is 0.0 (north)
                pitch: -0.666,    // default value (looking down)
                roll: 0.0                             // default value
            }
        });

        var city = viewer.scene.primitives.add(new Cesium.Cesium3DTileset(
            {url:Cesium.IonResource.fromAssetId(3839)}
        ));

        // var transparentStyle = new Cesium.Cesium3DTileStyle({
        //     color: "color('pink',0.4)",
        //     show: true
        // });

        var heightStyle = new Cesium.Cesium3DTileStyle({
            color : {
                conditions : [
                    ["${height} >= 300","rgba(45,0,75,0.5)"],
                    ["${height} >= 200","rgb(102,71,151)"],
                    ["${height} >= 100","rgb(170,162,204)"],
                    ["${height} >= 50","rgb(224,226,238)"],
                    ["${height} >= 25","rgb(252,230,200)"],
                    ["${height} >= 10","rgb(248,176,87)"],
                    ["${height} >= 5","rgb(198,106,11)"],
                    ["true","rgb(127,59,8)"],
                ]
            }
        });

        city.style = heightStyle;

    </script>
</body>

</html>
