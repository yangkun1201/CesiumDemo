<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium App 设置视角</title>
    <script src="./scripts/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="./scripts/Cesium/Widgets/widgets.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer" style="width: 100%;height: 100%;"></div>
    <script>

        var google = new Cesium.UrlTemplateImageryProvider({
            url: "http://mt1.google.cn/vt/lyrs=s&hl=zh-CN&x={x}&y={y}&z={z}&s=Gali"
        })

        var viewer = new Cesium.Viewer('cesiumContainer', {
            baseLayerPicker: false,
            homeButton: false,
            infoBox: false,
            timeline: false,
            animation: false,
            sceneModePicker: false,
            navigationHelpButton: false,
            imageryProvider: google
        })

        // viewer.camera.setView({
        //     destination: Cesium.Cartesian3.fromDegrees(119.905222, 28.465808, 150.0),
        //     orientation: {
        //         heading: Cesium.Math.toRadians(0.0), // east, default value is 0.0 (north)
        //         pitch: Cesium.Math.toRadians(-45),    // default value (looking down)
        //         roll: 0.0                             // default value
        //     }
        // });

        viewer.camera.setView({
            destination: new Cesium.Cartesian3(-2797466.3137567793, 4864628.412077889, 3021927.5621267967),
            orientation: {
                heading: 6.253623859583313, // east, default value is 0.0 (north)
                pitch: -0.530227491847195,    // default value (looking down)
                roll: 0.0                             // default value
            }
        });

    </script>
</body>

</html>
